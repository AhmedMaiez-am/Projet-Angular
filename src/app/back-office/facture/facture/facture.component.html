<style>
  .card:hover {
    transform: scale(1.15);
    box-shadow: 5px 5px 15px rgba(0,0,0,0.6);
  }
  .card {
    transition: 0.5s ease;
    margin:30px;
  }
  </style>
<div class="container">



  <div class="text-center " style="color:#4B4645;">   <h1>Liste des Factures</h1> </div>
  <div class="text-center "> <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@fat"><i class="fas fa-plus"></i>Ajouter une facture</button>
  </div>

 <!--  <div  class="col-3 mb-3">
    <div > <input style="text-align: center; width: 1150px;" [(ngModel)]="searchVal" (keyup)="search()" class="form-control " type="search" placeholder="Rechercher un client..." aria-label="Search"></div>
   </div> -->
  <div class="row">
  <div class="col-4 " *ngFor="let item of listFacture; let i = index">
      <div [class]="item.active?'card border-info mb-3':'card border-danger mb-3'"  >

        <div [class]="item.active?'card-header text-dark bg-info mb-3':'card-header text-white bg-danger mb-3'">
         <p><strong>Date du facture : </strong></p> {{item.dateFacture}}
        </div>
        <div class="card-body">
          <h5 class="card-title"><strong>Montant du facture : </strong> {{item.montantFacture}}</h5>
            <p class="card-text"><strong> Montant du remise : </strong>{{item.montantRemise}}</p>
            <div *ngIf="item.active == true ; then active else nonActive"></div>
            <ng-template #active><strong> Etat de la facture : </strong> Active</ng-template>
            <ng-template #nonActive><strong> Etat de la facture : </strong> Non Active</ng-template>
        <div class="mt-5">
           <button (click)="deleteFacture(item.idFacture)" data-bs-toggle="modal" data-bs-target="#deleteModal" class="btn btn-danger" > <i class="fas fa-trash-alt"></i> Supprimer</button>
           <button (click)="setFactureInactive(item.idFacture)" class="btn btn-dark ml-5 px-4" ><i class="fas fa-pen-alt"></i>Modifer</button>
          </div>
        </div>
      </div>
  </div>
  </div>
</div>


<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" style="background-color: black; color: blanchedalmond;">
        <h5 class="modal-title" id="deleteModalLabel" style="font-weight: bold; margin-left: 150px;">SUPPRESION FACTURE</h5>
      <button type="button" class="btn-close" style="background-color: blanchedalmond;" data-bs-dismiss="modal" aria-label="Close" ></button>
    </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="nom" class="col-form-label">Voulez-vous supprimer cette facture !</label>
          </div>
        </div>
        <div class="modal-footer" >
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Retour</button>
          <button (click)="confirmDelete()"  class="btn btn-success" data-bs-dismiss="modal">Supprimer</button>
        </div>
        </div>
        </div>
        </div>
